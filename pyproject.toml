[build-system]
requires = ["scikit-build-core >=0.4.3", "nanobind >=1.3.2"]
build-backend = "scikit_build_core.build"

[project]
name = "mdapy"
dynamic = ["version"]
description = "Mdapy: molecular dynamics simulation analysis in Python"
readme = { content-type = "text/x-rst", text = """
**mdapy** : Molecular Dynamics Analysis with Python
-----------------------------------------------------

Overview
---------

The **mdapy** provides a comprehensive suite of powerful, 
flexible, and straightforward tools for analyzing atomic 
trajectories generated from Molecular Dynamics (MD) simulations.

Resources
----------

- Homepage: https://github.com/mushroomfire/mdapy
- Documentation: https://mdapy.readthedocs.io/
- Issue Tracker: https://github.com/mushroomfire/mdapy/issues
- Tutorial: https://github.com/mushroomfire/mdapy-tutorial
""" }
requires-python = ">=3.9"
authors = [{ name = "Yongchao Wu", email = "934313174@qq.com" }]
license = "BSD-3-Clause"
license-files = ["LICENSE"]
dependencies = ["numpy", "polars"]
classifiers = [
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Physics",
    "Programming Language :: C++",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]

[project.urls]
Homepage = "https://github.com/mushroomfire/mdapy"

[project.optional-dependencies]
plot = ["matplotlib"]
k3d = ["k3d"]
pyfftw = ["pyfftw"]
phonopy = ["phonopy"]
all = ["matplotlib", "k3d", "pyfftw", "phonopy"]

[tool.scikit-build]
minimum-version = "0.4"
build-dir = "build/{wheel_tag}"
wheel.py-api = "cp312"

[tool.scikit-build.metadata.version]
provider = "scikit_build_core.metadata.regex"
input = "src/mdapy/__init__.py"
regex = "^\\s*__version__\\s*=\\s*(['\\\"])(?P<value>[^'\\\"]+)\\1"

[tool.ruff]

include = ["**/*.py"]
target-version = "py312"
line-length = 88

[tool.ruff.format]

docstring-code-format = true
quote-style = "double"
